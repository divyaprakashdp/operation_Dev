<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=IBM+Plex+Serif&family=Overpass&family=Quicksand&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-card">
      <div class="star-box">
        <img src="../images/icon-star.svg" alt="" class="star-img" />
      </div>

      <h1 class="card-title">How did we do?</h1>
      <p class="card-desc">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul class="rating">
        <li class="nums"><button>1</button></li>
        <li class="nums"><button>2</button></li>
        <li class="nums"><button>3</button></li>
        <li class="nums"><button>4</button></li>
        <li class="nums"><button>5</button></li>
      </ul>

      <button class="submit">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-card">
      <span>You selected</span>
      <!-- Add rating here -->
      out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, donâ€™t hesitate to get in touch!
    </div>

    <!-- Thank you state end -->
  </body>
</html>
