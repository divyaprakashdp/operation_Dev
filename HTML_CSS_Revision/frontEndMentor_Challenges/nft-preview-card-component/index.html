<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>nft-preview</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div id="cube-image">
          <img src="../images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="view-icon">
            <img src="../images/icon-view.svg" alt="view-icon" />
          </div>
        </div>

        <h3 class="nft-name">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="info">
          <p class="pricetag">
            <img
              class="ethereum-icon"
              src="../images/icon-ethereum.svg"
            /><strong>0.041ETH</strong>
          </p>
          <p class="time-left">
            <img class="clock-icon" src="../images/icon-clock.svg" />3 days left
          </p>
        </div>
        <br />
        <br />
        <hr size="1" />
        <div class="created">
          <img class="avatar" src="../images/image-avatar.png" />
          <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
