<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>nft-preview</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div id="cube-image">
          <img src="../images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div id="info">
          <h3 class="nft-name">Equilibrium #3429</h3>
          <p class="description">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="other-info">
            <p class="pricetag">
              <img
                class="ethereum-icon"
                src="../images/icon-ethereum.svg"
              />0.041ETH
            </p>
            <p class="time-left">
              <img class="ethereum-icon" src="../images/icon-clock.svg" />3 days
              left
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
