<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>result-summary</title>
</head>
<body>
    <div class="container">
        <div class="result-summary">
            <div class="left-panel">
                <h4 class="result-text">Your Result</h4>
                <div class="result">
                    <p id="marks">81</p>
                    <p class="result-text" id="total">of 100</p>
                </div>
                
                <p id="grade">Great</p>
                <p class="result-text">You scored higher than 65% of people who have takdn this test.</p>
            </div>
            <div class="right-panel">
                <h4>Summary</h4>
                <div class="summary">
                    <div id="reaction">Reaction 
                        <div>
                            <div>81</div>
                            <div id="total_summary">/100</div>
                        </div>
                         
                    </div>
                    <div id="memory">Memory 
                        <div>
                            <div>81</div>
                            <div id="total_summary">/100</div>
                        </div>
                         
                    </div>
                    <div id="verbal">Verbal 
                        <div>
                            <div>81</div>
                            <div id="total_summary">/100</div>
                        </div> 
                    </div>
                    <div id="visual">Visual 
                        <div>
                            <div>81</div>
                            <div id="total_summary">/100</div>
                        </div>
                    
                         
                    </div>
                </div>
                <button>Continue</button>
            </div>
    
    
        </div>
    </div>
    
</body>
</html>
