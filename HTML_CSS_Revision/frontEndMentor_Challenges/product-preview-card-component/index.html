<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Quicksand&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=IBM+Plex+Serif&family=Quicksand&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="productImg">
        <img src="../images/image-product-desktop.jpg" alt="product-image" />
      </div>

      <div class="productInfo">
        <p class="productType">PERFUME</p>

        <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>

        <p class="productDesc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="productPrice">
          <strong class="discountedPrice">$149.99</strong>
          <span class="originalPrice">$169.99</span>
        </p>

        <button class="addToCart">
          <img src="../images/icon-cart.svg" alt="" class="cartIcon" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
